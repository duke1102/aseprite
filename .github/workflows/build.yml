name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [debug]
        enable_ui: [off]
        include:
          - os: ubuntu-latest
            build_type: debug
            enable_ui: on
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1
      if: runner.os == 'Linux'
      with:
        key: ${{ matrix.os }}-${{ matrix.enable_ui }}
    - uses: seanmiddleditch/gha-setup-ninja@master
    - uses: ilammy/msvc-dev-cmd@v1
      if: runner.os == 'Windows'
    - name: Install Dependencies
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Linux" ]] ; then
          sudo apt-get update -qq
          sudo apt-get install -y \
            libx11-dev libxcursor-dev libxi-dev
        fi
    - name: Generating Makefiles
      shell: bash
      run: |
        cmake -S . -B build -G Ninja \
          -DENABLE_TESTS=ON \
          -DENABLE_UI=${{ matrix.enable_ui }}
    - name: Compiling
      shell: bash
      run: |
        cd build && ninja
    - name: Running C++ Tests
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Linux" ]] ; then
          export XVFB=xvfb-run
        fi
        cd build && $XVFB ctest --output-on-failure
    - name: Running CLI Tessts
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Linux" ]] ; then
          export XVFB=xvfb-run
        fi
        if [[ "${{ github.base_ref }}" == "beta" ]] || [[ "${{ github.ref }}" == "refs/heads/beta" ]] ; then
          export TESTS_BRANCH=beta
        else
          export TESTS_BRANCH=main
        fi
        cd build
        export ASEPRITE=$PWD/bin/aseprite
        git clone --branch $TESTS_BRANCH --recursive https://github.com/aseprite/tests.git
        cd tests
        $XVFB bash run-tests.sh
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        # Artifact name
        name: 'artifact'
        # A file, directory or wildcard pattern that describes what to upload
        path: '*'
        # The desired behavior if no files are found using the provided path.
        #if-no-files-found: # optional, default is warn
        # Duration after which artifact will expire in days. 0 means using default retention.
        retention-days: 3
